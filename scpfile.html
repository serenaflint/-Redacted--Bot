<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCP</title>
    <meta property="og:description" content="[R E D A C T E D]" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/uyv8ipz.css">
    <link rel="stylesheet" type="text/css" href="indexstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Libre+Barcode+39+Text|Slabo+27px" rel="stylesheet">
</head>

<body>
    <main role="main" class="center inner cover container">
        <img src="" id="scpimage" alt="SCP" class="img-fluid" width="400" height="400" />
        <iframe id="scpfile" src="" scrolling="auto" frameborder="0" height="700" width="100%"></iframe>
        <script>
            var filename = Math.floor(Math.random() * 501) + 1;
            if (filename < 10) {
                filename = "scp00" + filename + "-dh";
            }
            else if (filename < 100) {
                filename = "scp0" + filename + "-dh";
            }
            else {
                filename = "scp" + filename + "-dh";
            }
            document.getElementById("scpfile").setAttribute("src", "scpfiles/" + filename + ".txt");

            var imagename = Math.floor(Math.random() * 818);
            document.getElementById("scpimage").setAttribute("src", "scpphotos/" + imagename + ".jpg");
        </script>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
</body>

</html>
